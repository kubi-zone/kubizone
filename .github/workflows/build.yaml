on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: test & tag

jobs:
  lint:
    name: linting (rustfmt + clippy)
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: install stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt,clippy

      - name: run rustfmt
        run: cargo fmt --all -- --check

      - name: run clippy
        run: cargo clippy

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: install stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: run cargo test
        run: cargo test --lib
